<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{product.photoURL}}" alt="{{product.name}}" class="card-img-top">
    <ul class="list-inline product-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/products/',product.idProduct]" ><i class="fas fa-search"></i></button></li>
      <li class="list-inline-item"><button (click)="handleAddToCart()" class="btn btn-primary"><i class="fas fa-shopping-cart"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title mb-1"><i class="fa fa-user"></i>
        {{product.name}}
    </h6>
    <p class="card-text" style="color: red">{{product.price|currency:'VND'}}</p>
  </div>
</div>
