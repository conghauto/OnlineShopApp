<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a [routerLink]="['admin/home']">Trang chủ</a>
      </li>
      <li class="breadcrumb-item active">Khách hàng</li>
  </ol>

  <!-- DataTables Example -->
  <div class="card mb-3">
      <div class="card-header">
          <i class="fas fa-table"></i>
          Danh sách khách hàng
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" cellspacing="0">
                  <thead class="thead-light">
                      <tr>
                          <th>Số TT</th>
                          <th>Username</th>
                          <th>Họ tên</th>
                          <th>Ngày sinh</th>
                          <th>Email</th>
                          <th>Số điện thoại</th>
                          <th>Địa chỉ</th>
                          <th>Ngày tạo</th>

                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr id="row_1" *ngFor="let user of users, let i=index">
                      <td>{{i+1}}</td>
                      <td>{{user.username}}</td>
                      <td>{{user.fullName}}</td>
                      <td>{{user.dateOfBirthday| date:'dd-MM-yyyy'}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.phoneNumber}}</td>
                      <td>{{user.address}}</td>
                      <td>{{user.created| date:'dd-MM-yyyy'}}</td>
                      <td>
                        <i (click)="deleteUser(user.id)" class="fas fa-trash-alt fa-sm text-danger"></i>
                      </td>
                    </tr>
                  </tbody>
              </table>
              <br>
              <div class="MenuPage">
                  <!-- <div class="pagination-container"><ul class="pagination"><li class="active"><a>1</a></li><li><a href="/Admin/Phones?page=2">2</a></li><li><a href="/Admin/Phones?page=3">3</a></li><li><a href="/Admin/Phones?page=4">4</a></li><li class="PagedList-skipToNext"><a href="/Admin/Phones?page=2" rel="next">»</a></li></ul></div> -->
              </div>
          </div>
      </div>
  </div>
</div>
